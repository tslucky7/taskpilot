<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskPilot</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>TaskPilot</h1>
      <p class="small">TaskStore 動作確認（Week 1）</p>

      <form id="task-form" class="row" autocomplete="off">
        <input id="task-input" placeholder="タスク名" required />
        <button type="submit">追加</button>
        <button type="button" id="clear" class="ghost">全削除</button>
        <span class="badge" id="count">0</span>
      </form>

      <table class="table">
        <thead>
          <tr><th>ID</th><th>タイトル</th><th>操作</th></tr>
        </thead>
        <tbody id="task-rows"></tbody>
      </table>

      <p class="small" id="error" style="margin-top:12px;"></p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
